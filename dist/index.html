<!DOCTYPE html>
<html lang="en" class="box-border p-0 m-0 overflow-x-hidden scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="precoannect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Poppins:wght@300;400;600;800&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <base href="/dist/" />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"
      defer
    ></script>
    <script src="../src/app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReelScape</title>
  </head>
  <body
    class="min-h-screen overflow-x-hidden text-base text-white md:text-xl bg-slate-800"
  >
    <!-- ------------------------LOADER----------------------------------- -->

    <div
      id="loader-container"
      class="fixed flex z-[9999] items-center justify-center w-screen h-screen bg-black z-60 bg-opacity-70"
    >
      <?xml version="1.0" ?><svg
        class="animate-spin"
        fill="none"
        height="200"
        viewBox="0 0 20 20"
        width="200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10 3.5C6.41015 3.5 3.5 6.41015 3.5 10C3.5 10.4142 3.16421 10.75 2.75 10.75C2.33579 10.75 2 10.4142 2 10C2 5.58172 5.58172 2 10 2C14.4183 2 18 5.58172 18 10C18 14.4183 14.4183 18 10 18C9.58579 18 9.25 17.6642 9.25 17.25C9.25 16.8358 9.58579 16.5 10 16.5C13.5899 16.5 16.5 13.5899 16.5 10C16.5 6.41015 13.5899 3.5 10 3.5Z"
          fill="#4fbbda"
        />
      </svg>
    </div>

    <!-- ------------------------LOADER----------------------------------- -->
    <header>
      <!-- ------------------NAVBAR------------------------------------------ -->
      <nav
        class="flex items-center justify-between w-full px-6 py-4 text-white bg-slate-800"
      >
        <a href="./index.html" id="homepage">
          <div class="flex items-center cursor-pointer">
            <img
              src="../images/film-reel.png"
              alt="reelscape"
              height="50"
              width="50"
              class="md:scale-[1.3]"
            />
            <h2
              class="font-bold uppercase md:ml-2 hidden md:block lg:text-[2rem]"
            >
              ReelScape
            </h2>
          </div>
        </a>
        <div>
          <ul class="flex items-center gap-3 cursor-pointer">
            <a href="./index.html">
              <li class="mr-1">Movies</li>
            </a>
            <a href="/dist/shows.html">
              <li class="mr-1">TVShows</li>
            </a>
          </ul>
        </div>
      </nav>

      <!-- ------------------NAVBAR  ENDS------------------------------------------ -->
    </header>

    <!-- ----------------------------------SHOWCASE----------------------------------------------- -->

    <main>
      <div
        class="h-auto pt-5 pb-8 bg-center bg-no-repeat bg-cover"
        style="background-image: url('../images/reel-showcase.jpg')"
      >
        <h1
          class="py-10 text-xl font-medium text-center uppercase lg:text-4xl drop-shadow-lg"
        >
          Now Playing
        </h1>
        <!-- Swipper JS Starts here -->
        <div class="swiper w-[95%]">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- ------Swiper Content-------- -->
          </div>
          <!-- If we need pagination -->
        </div>
      </div>

      <!-- --------------------------------SHOWCASE END------------------------------------------s------ -->

      <!-- ------------------------------SEARCH AREA--------------------------------------- -->
      <!-- ---------------alert div---------------------- -->
      <div
        id="alert"
        class="w-[50%] flex items-center justify-center mx-auto"
      ></div>
      <!-- ---------------alert div---------------------- -->
      <form
        class="mx-auto my-10 w-[98%] p-3 flex items-center justify-center"
        action="../dist/search.html"
      >
        <div class="pt-5 text-center" id="search-radio">
          <label for="movie">Movies</label>
          <input type="radio" id="movie" name="type" value="movie" checked />
          <span class="mx-2"></span>
          <label for="tv">TV Shows</label>
          <input type="radio" id="tv" name="type" value="tv"
        </div>
        <div
          class="flex flex-col items-center w-screen gap-5 px-8 mt-5 mb-10 md:flex-row md:items-center md:justify-center"
          id="search-input"
        >
          <input
            required
            type="text"
            id="user-input"
            name="user-input"
            placeholder="Enter movie name...."
            class="w-[80%] px-4 py-2.5 border-2 rounded-md border-white bg-transparent focus:outline-yellow-100 md:w-[60%] lg:w-[40%]"
          />
          <button
            class="text-white bg-[#2b4259] px-5 py-2.5 w-[30%] rounded-md border-2 border-white md:w-[20%] lg:w-[10%]"
            type="submit"
          >
            Search
          </button>
        </div>
      </form>
    </main>

    <!-- ----------------------------SEARCH AREA END------------------------------------------------ -->

    <h1 class="text-xl text-center md:text-2xl lg:text-4xl">Popular Movies</h1>

    <section id="popular-movies">
      <ul
        id="popular-movies-container"
        class="flex flex-wrap items-center justify-center w-[90%] mx-auto my-0"
      ></ul>
    </section>
    <footer
      class="flex items-center justify-between w-full px-[2rem] py-5 uppercase"
    >
      <a href="#homepage">
        <img
          src="../images/film-reel.png"
          alt="reelscape"
          height="50"
          width="50"
          class="cursor-pointer md:scale-[1.2]"
        />
      </a>
      <div
        id="social-icons"
        class="flex items-center justify-between gap-3 cursor-pointer md:gap-5"
      >
        <a href="https://www.facebook.com" target="_blank" rel="noreferrer">
          <img
            src="../images/facebook.png"
            alt="facebook"
            height="35"
            width="35"
          />
        </a>

        <a href="https://www.instagram.com" target="_blank" rel="noreferrer">
          <img
            src="../images/instagram.png"
            alt="facebook"
            height="35"
            width="35"
          />
        </a>

        <a href="https://www.twitter.com" target="_blank" rel="noreferrer">
          <img
            src="../images/twitter.png"
            alt="facebook"
            height="35"
            width="35"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
