<!DOCTYPE html>
<html lang="en" class="font-[100%] box-border">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="./src/app.js" defer></script>

    <title>TV Shows</title>

  <body
    class="min-h-screen overflow-x-hidden text-base text-white font-customFont md:text-xl bg-slate-800"
  >
    <!-- ------------------------LOADER----------------------------------- -->

    <div
      id="loader-container"
      class="fixed hidden z-[9999] items-center justify-center w-screen h-screen bg-black z-60 bg-opacity-70"
    >

        class="animate-spin"
        fill="none"
        height="200"
        viewBox="0 0 20 20"
        width="200"
        xmlns="http://www.w3.org/2000/svg"

          d="M10 3.5C6.41015 3.5 3.5 6.41015 3.5 10C3.5 10.4142 3.16421 10.75 2.75 10.75C2.33579 10.75 2 10.4142 2 10C2 5.58172 5.58172 2 10 2C14.4183 2 18 5.58172 18 10C18 14.4183 14.4183 18 10 18C9.58579 18 9.25 17.6642 9.25 17.25C9.25 16.8358 9.58579 16.5 10 16.5C13.5899 16.5 16.5 13.5899 16.5 10C16.5 6.41015 13.5899 3.5 10 3.5Z"

    <!-- ------------------------LOADER----------------------------------- -->
    <main class="text-white bg-slate-800 h-min">
      <nav
        class="flex items-center justify-between w-full px-6 py-4 text-white bg-slate-800"
      >
        <a href="/" id="homepage">
          <div class="flex items-center cursor-pointer">
            <img
              src="../images/film-reel.png"
              alt="reelscape"
              height="50"
              width="50"
              class="md:scale-[1.3]"
            />
            <h2
              class="font-bold uppercase md:ml-2 hidden md:block lg:text-[2rem]"
            >
              ReelScape
            </h2>
          </div>
        </a>
        <div>
          <ul class="flex items-center gap-3 cursor-pointer">
            <a href="/">
              <li class="mr-1">Movies</li>
            </a>
            <a href="/shows.html">
              <li class="mr-1">TVShows</li>
            </a>
          </ul>
        </div>
      </nav>
      <h1 class="pt-20 text-xl text-center md:text-2xl lg:text-4xl">
        Popular TV shows
      </h1>
      <section id="popular-shows">
        <ul
          id="popular-shows-container"
          class="flex flex-wrap items-center justify-center w-[90%] mx-auto my-0"
        ></ul>
      </section>
      <footer
        class="flex items-center justify-between w-full px-5 py-5 uppercase"
      >
        <a href="./">
          <img
            src="../images/film-reel.png"
            alt="reelscape"
            height="50"
            width="50"
            class="cursor-pointer md:scale-[1.2]"
          />
        </a>
        <div
          id="social-icons"
          class="flex items-center justify-between gap-3 cursor-pointer md:gap-5"
        >
          <a href="https://www.facebook.com" target="_blank" rel="noreferrer">
            <img
              src="../images/facebook.png"
              alt="facebook"
              height="35"
              width="35"
            />
          </a>

          <a href="https://www.instagram.com" target="_blank" rel="noreferrer">
            <img
              src="../images/instagram.png"
              alt="facebook"
              height="35"
              width="35"
            />
          </a>

          <a href="https://www.twitter.com" target="_blank" rel="noreferrer">
            <img
              src="../images/twitter.png"
              alt="facebook"
              height="35"
              width="35"
            />
          </a>
        </div>
      </footer>
