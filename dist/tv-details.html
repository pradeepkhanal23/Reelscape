<!DOCTYPE html>
<html lang="en" class="box-border overflow-x-hidden scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  >
    <!-- ------------------------LOADER----------------------------------- -->

    <div
      id="loader-container"
      class="fixed hidden z-[9999] items-center justify-center w-screen h-screen bg-black z-60 bg-opacity-70"
    >

        class="animate-spin"
        fill="none"
        height="200"

        xmlns="http://www.w3.org/2000/svg"

    <!-- ------------------------LOADER----------------------------------- -->
    <header>
      <!-- -------------------------------NAVBAR STARTED-------------------------------------------------- -->
      <nav
        class="flex items-center justify-between w-full px-6 py-4 text-white bg-slate-800"
      >
        <a href="./index.html" id="homepage">
          <div class="flex items-center cursor-pointer">
            <img
              src="../images/film-reel.png"
              alt="reelscape"
              height="50"
              width="50"
              class="md:scale-[1.3]"
            />
            <h2
              class="font-bold uppercase md:ml-2 hidden md:block lg:text-[2rem]"
            >
              ReelScape
            </h2>
          </div>
        </a>
        <div>
          <ul class="flex items-center gap-3 cursor-pointer">
            <a href="./index.html">
              <li class="mr-1">Movies</li>
            </a>
            <a href="/dist/shows.html">
              <li class="mr-1">TVShows</li>
            </a>
          </ul>
        </div>
      </nav>
      <!-- -------------------------------NAVBAR ENDED-------------------------------------------------- -->
    </header>

    <main
      class="relative z-10 flex flex-col w-full h-full gap-10 pt-8 text-white bg-slate-800"
      id="tv-details-main"
    >
      <a
        href="shows.html"
        class="self-start border-solid border-2 border-yellow-300 px-5 py-2 ml-4 rounded-md hover:scale-[1.04] transition duration-150 hover:ease-in"
      >
        Back To TV Shows
      </a>

      <!-- -- ----------------------------------------SHOWCAS SECTION------------------------------------------ -->

      <div id="show-details"></div>
      <article id="show-info"></article>
    </main>
    <footer
      class="flex items-center justify-between w-full px-[2rem] py-5 uppercase"
    >
      <a href="#homepage">
        <img
          src="../images/film-reel.png"
          alt="reelscape"
          height="50"
          width="50"
          class="cursor-pointer md:scale-[1.2]"
        />
      </a>
      <div
        id="social-icons"
        class="flex items-center justify-between gap-3 cursor-pointer md:gap-5"
      >
        <a href="https://www.facebook.com" target="_blank" rel="noreferrer">
          <img
            src="../images/facebook.png"
            alt="facebook"
            height="35"
            width="35"
          />
        </a>

        <a href="https://www.instagram.com" target="_blank" rel="noreferrer">
          <img
            src="../images/instagram.png"
            alt="facebook"
            height="35"
            width="35"
          />
        </a>

        <a href="https://www.twitter.com" target="_blank" rel="noreferrer">
